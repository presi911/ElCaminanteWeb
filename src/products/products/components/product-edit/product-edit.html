<div class="product-create-container" *ngIf="product">
  <h2>Editar producto</h2>
  <form class="product-create-form" (ngSubmit)="onSubmit()" #productForm="ngForm" novalidate>
    <label>
      Nombre:
      <input type="text" name="name" [(ngModel)]="product.name" required #name="ngModel" />
      <span class="error" *ngIf="name.invalid && (name.dirty || name.touched)">
        El nombre es obligatorio.
      </span>
    </label>
    <label>
      Descripción:
      <input type="text" name="description" [(ngModel)]="product.description" required #description="ngModel" />
      <span class="error" *ngIf="description.invalid && (description.dirty || description.touched)">
        La descripción es obligatoria.
      </span>
    </label>
    <label>
      Precio:
      <input type="number" name="price" [(ngModel)]="product.price" required min="1" #price="ngModel" />
      <span class="error" *ngIf="price.invalid && (price.dirty || price.touched)">
        El precio es obligatorio y debe ser mayor a 0.
      </span>
    </label>
    <label>
      Stock disponible:
      <input type="number" name="availableStock" [(ngModel)]="product.availableStock" required min="1" #availableStock="ngModel" />
      <span class="error" *ngIf="availableStock.invalid && (availableStock.dirty || availableStock.touched)">
        El stock es obligatorio y debe ser mayor a 0.
      </span>
    </label>
    <label>
      Talla:
      <input type="text" name="size" [(ngModel)]="product.size" required #size="ngModel" />
      <span class="error" *ngIf="size.invalid && (size.dirty || size.touched)">
        La talla es obligatoria.
      </span>
    </label>
    <label>
      Color:
      <input type="text" name="color" [(ngModel)]="product.color" required #color="ngModel" />
      <span class="error" *ngIf="color.invalid && (color.dirty || color.touched)">
        El color es obligatorio.
      </span>
    </label>
    <label>
      Rating:
      <input type="number" name="rating" [(ngModel)]="product.rating" required min="0" max="5" step="0.1" #rating="ngModel" />
      <span class="error" *ngIf="rating.invalid && (rating.dirty || rating.touched)">
        El rating es obligatorio (0 a 5).
      </span>
    </label>
    <label>
      Material:
      <input type="text" name="material" [(ngModel)]="product.material" required #material="ngModel" />
      <span class="error" *ngIf="material.invalid && (material.dirty || material.touched)">
        El material es obligatorio.
      </span>
    </label>
    <div style="display: flex; gap: 1em;">
      <button type="submit" class="btn-main" style="flex:1;">
        <i class="bi bi-pencil-square"></i> Guardar cambios
      </button>
      <a class="btn-main btn-back" routerLink="/productos" style="flex:1;">
        <i class="bi bi-list"></i> Volver a la lista
      </a>
    </div>
  </form>
</div>
